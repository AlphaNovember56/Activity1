<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Activity1</title>
  </head>
  <body>


<h2 style="color:red">Hello World</h2>

<p style="color:orange">this website is a website</p>


<div>
  
    <button id="reveal">Click Me</button>
    <div id="answer" style="display:none">You clicked the button!</div>

</div>
<script>
    const btn = document.getElementById('reveal');
    const ans = document.getElementById('answer');
    btn.addEventListener('click', () => {
      const isHidden = getComputedStyle(ans).display === 'none';
      ans.style.display = isHidden ? 'block' : 'none';
    });
</script>
</body>
</html>
